<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ctrls">
        <div style="flex: 1;">
            <label>width: <input type="number" id="width" value="16" min="1"></label>
            <label>height: <input type="number" id="height" value="9" min="1"></label>
            <br>
            <label>Darken: <input type="number" id="darken" value="0.1" min="-0.2" max="1.0" step="0.1"></label>
            <label>Points: <input type="number" id="points" value="200" min="1"></label>
        </div>
    
        <form oninput="value.value=parseInt(slider.value)" style="flex: 1;">
            <label>Gradient angle</label><br>
            <label>Random: <input type="checkbox" id="gradRandomDir"></label>
            <label>Preset: <input name="slider" type="range" id="gradDirection" min="0" max="360" value="0"></label>
            <output name="value" for="gradDirection" id="gradDirectionValue">0</output>
            <svg id="svgOcta" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon 
                    points="50,0 
                            85,15 
                            100,50 
                            85,85 
                            50,100 
                            15,85 
                            0,50 
                            15,15" 
                    fill="none" stroke="black" stroke-width="1"/>
                <circle cx="50" cy="50" r="2" fill="black"/>
        </form>
    
        <div style="flex: 1;">
            <button id="generateVoronoi">Voronoi</button>
            <button id="generateDelaunay">Delaunay</button>
            <button id="export">ðŸ’¾ Export</button>
        </div>
    </div>    
        <!-- 
            use these as default:
        --c-gold-light-1: #ad9d7d;
        --c-gold-light-2: #c2b59d;
        --c-gold: #99845c;
        --c-gold-dark-1: #7a6a4a;
        --c-gold-dark-2: #5c4f37;
 
        --c-darkgrey-light-1: #5d6161;
        --c-darkgrey-light-2: #868889;
        --c-darkgrey: #35393A; /* Base color */
        --c-darkgrey-dark-1: #2a2e2e;
        --c-darkgrey-dark-2: #202223;

        --c-lightgrey-light-1: #c1c8cd;
        --c-lightgrey-light-2: #d1d6d9;
        --c-lightgrey: #B2BAC0; /* Base color */
        --c-lightgrey-dark-1: #8e959a;
        --c-lightgrey-dark-2: #6b7073;        
        -->

        <div id="colorButtons">
            <button id="addColorButton">Add new color</button>
            <button id="addGoldsButton">Add golds</button>
            <button id="addDarksButton">Add darks</button>
            <button id="addLightsButton">Add lights</button>
            <button id="clearAllColorsButton">Clear</button>    
        </div>
    <div id="colors">
    </div>

    <div id="container"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>

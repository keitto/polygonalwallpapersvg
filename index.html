<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ctrls">
        <div style="flex: 1;">
            <label>width: <input type="number" id="width" value="16" min="1"></label>
            <label>height: <input type="number" id="height" value="9" min="1"></label>
            <br>
            <label>Gradient brightness: <input type="number" id="darken" value="0.2" min="-1.0" max="1.0" step="0.1"></label>
            <label>Points: <input type="number" id="points" value="150" min="1"></label>
            <label>DiceðŸŽ²: <input type="number" id="dice" value="1" min="1"></label>
            <label>Delaunay edge points: <input type="checkbox" id="delaunayFix" checked></label>
        </div>
    
        <form oninput="value.value=parseInt(slider.value)" style="flex: 1;">
            <label>Gradient angle</label><br>
            <label>Random: <input type="checkbox" id="gradRandomDir" checked></label>
            <label>Preset: <input name="slider" type="range" id="gradDirection" min="0" max="360" value="0"></label>
            <output name="value" for="gradDirection" id="gradDirectionValue">0</output>
            <label>Radial gradient: <input type="checkbox" id="gradRadial"></label>
            </label>
            <svg id="svgOcta" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <polygon 
                    points="50,0 
                            85,15 
                            100,50 
                            85,85 
                            50,100 
                            15,85 
                            0,50 
                            15,15" 
                    fill="none" stroke="black" stroke-width="1"/>
                <circle cx="50" cy="50" r="2" fill="black"/>
        </form>
    
        <div style="flex: 1;">
            <button id="generateVoronoi">Voronoi</button>
            <button id="generateDelaunay">Delaunay</button>
            <button id="export">ðŸ’¾ Export</button>
        </div>
    </div>    
    <div id="colorButtons">
        <button id="addColorButton">Add new color</button>
        <button id="addGoldsButton">Add golds</button>
        <button id="addDarksButton">Add darks</button>
        <button id="addLightsButton">Add lights</button>
        <button id="addRainbowButton">ðŸŒˆ</button>
        <button id="clearAllColorsButton">Clear</button>    
    </div>
    <div id="colors">
    </div>

    <div id="container"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
